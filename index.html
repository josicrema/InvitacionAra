<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación 31 - Araceli</title>
    <!-- Tailwind CSS para el Estilo -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <!-- React y Babel para procesar el componente en el navegador -->
    <script src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <!-- Lucide Icons -->
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap)');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Mocking Lucide icons for CDN version
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const eventInfo = {
                name: "Araceli",
                age: "31",
                date: "17 de Enero, 2026",
                location: "Parque Ecológico de Cuemanco",
                dressCode: "Prendas de colores pastel",
                mapUrl: "[https://maps.app.goo.gl/ekm3sb3X9JsBxt7d6](https://maps.app.goo.gl/ekm3sb3X9JsBxt7d6)",
                phone: "56 2077 8133"
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    <div className="relative w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-8 border-white">
                        {/* Background Decor */}
                        <div className="absolute inset-0 opacity-20 pointer-events-none">
                            <div className="absolute -top-20 -left-20 w-64 h-64 bg-pink-200 rounded-full blur-3xl"></div>
                            <div className="absolute -bottom-20 -right-20 w-64 h-64 bg-blue-200 rounded-full blur-3xl"></div>
                        </div>

                        <div className="relative z-10 p-10 flex flex-col items-center text-center">
                            <span className="px-4 py-1 rounded-full bg-pink-50 text-pink-500 text-xs font-bold tracking-widest uppercase mb-6">
                                ¡Estás invitado!
                            </span>

                            <h1 className="text-5xl font-serif text-slate-800 mb-2 leading-tight">
                                {eventInfo.name} <br/> 
                                <span className="text-pink-400 italic font-light">{eventInfo.age} Años</span>
                            </h1>

                            <p className="text-slate-400 italic mb-10 px-4 text-sm">
                                "Hay flores que nacen en invierno para llenar el mundo de color."
                            </p>

                            <div className="w-full space-y-8">
                                <div className="flex justify-center space-x-12 pb-8 border-b border-pink-50">
                                    <div className="flex flex-col items-center">
                                        <Icon name="calendar" className="text-pink-400 mb-2" />
                                        <span className="text-sm font-bold">17 ENE</span>
                                        <span className="text-[10px] text-slate-400 uppercase">Sábado</span>
                                    </div>
                                    <div className="flex flex-col items-center">
                                        <Icon name="clock" className="text-pink-400 mb-2" />
                                        <span className="text-sm font-bold">11:00 AM</span>
                                        <span className="text-[10px] text-slate-400 uppercase">Puntual</span>
                                    </div>
                                </div>

                                <div className="space-y-1">
                                    <div className="flex items-center justify-center space-x-2 text-slate-700">
                                        <Icon name="map-pin" size={18} className="text-pink-400" />
                                        <span className="font-semibold">{eventInfo.location}</span>
                                    </div>
                                    <a href={eventInfo.mapUrl} className="text-xs text-blue-400 underline">Abrir mapa</a>
                                </div>

                                <div className="bg-pink-50/50 rounded-2xl p-4 flex items-center justify-center space-x-4">
                                    <Icon name="shirt" className="text-pink-400" />
                                    <div className="text-left">
                                        <p className="text-[10px] uppercase font-bold text-pink-400 tracking-wider">Código de Vestimenta</p>
                                        <p className="text-sm italic text-slate-600">{eventInfo.dressCode}</p>
                                    </div>
                                </div>

                                <div className="pt-4">
                                    <p className="text-xs text-slate-400 mb-4 tracking-tighter">Confirma al {eventInfo.phone}</p>
                                    <a href={`https://wa.me/52${eventInfo.phone.replace(/\s/g, '')}`} 
                                       className="bg-green-500 text-white px-8 py-3 rounded-full font-bold shadow-lg block hover:bg-green-600 transition-all">
                                       Confirmar por WhatsApp
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
